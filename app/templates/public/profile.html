{% extends 'base/base.html' %}

{% block title %}
    {{ user.name }}
{% endblock %}

{% block content %}
    
    <div class="cover" style="background-image: url('{{ user.cover_photo }}')">
        <div class="card user-info" style="background-color: {{ user.profile_color }}">
            <div class="picture" style="background-image: url('{{ user.profile_picture }}')"></div>
            <div>
                <h1>{{ user.name }}</h1>
                <p>{{ user.email }}</p>
                <p>{{ user.description }}</p>
            </div>
        </div>
    </div>
    
{% endblock %}
