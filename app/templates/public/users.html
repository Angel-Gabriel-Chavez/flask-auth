{% extends 'base/base.html' %}
{% block title %}
    Users
{% endblock %}

{% block content %}
    {% for user in users_list %}
        {% if user != current_user %}
            <div class="users_list">
                <h3><a href="{{ url_for('public.profile', name = user.name) }}">{{ user.name }}</a></h3>
                <p>{{ user.email }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
