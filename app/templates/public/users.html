{% extends 'base/base.html' %}
{% block title %}
    Users
{% endblock %}

{% block content %}
    <div class="wrapper">
        <h1>
            Registered users
        </h1>
        <div class="users">
            {% for user in users %}
                {% if user != current_user %}
                    <div class="user" style="background-color: {{ user.profile_color }}">
                        <h3><a href="{{ url_for('public.profile', name = user.name) }}">{{ user.name }}</a></h3>
                        <p>{{ user.email }}</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
